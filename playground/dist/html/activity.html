<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <script src="../main.js"></script>
</head>
<body class="bg-gray-200">

  <div class="flex justify-center m-6">

    <div class="w-full max-w-xl">
      <h1 class="text-gray-800 font-semibold text-2xl whitespace-no-wrap">Playground</h1>
      <div class="text-gray-600 text-xs mb-3">A test bed for the controllers defined under <code>controllers</code></div>
      <div class="bg-white shadow-md rounded p-8 mb-4">
        <h2 class="text-gray-700 text-xl whitespace-no-wrap mb-3">
          <a href="https://github.com/hopsoft/stimulus_controllers/tree/master/controllers/src/copy_controller"
             target="_blank"
             class="hover:text-blue-900 hover:underline">
            @hopsoft/cloak-controller
          </a>
        </h2>
        <div class="mb-4">
          <a id="active" class="block underline text-purple-600" href="#">Trigger fake activity</a>
          <a id="inactive" class="block underline text-purple-600" href="#">Stop fake activity</a>
          <!-- use custom events for demo -->
          <script>
            document.getElementById('active').addEventListener('click', () => document.dispatchEvent(new Event('demo:active')))
            document.getElementById('inactive').addEventListener('click', () => document.dispatchEvent(new Event('demo:inactive')))
          </script>

          <!-- wrap with div because we're using fontawesome svg which dynamically replaces the <i> tag-->
          <div data-controller="activity" data-activity-show-event="demo:active" data-activity-hide-event="demo:inactive" class="mt-4" hidden>
            <i class="fas fa-fan fa-spin text-4xl text-blue-500"></i>
          </div>
        </div>
      </div>

      <div class="flex flex-row justify-between text-xs px-1">
        <div class="text-gray-500">
          &copy; 2020 Hopsoft. All rights reserved.
        </div>

        <a href="https://github.com/hopsoft/stimulus_controllers" class="text-gray-700 hover:underline"><i class="fab fa-github"></i> GitHub</a>
      </div>
    </div>

  </div>

</body>
</html>
