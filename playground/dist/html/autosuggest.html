  <meta charset="utf-8">

<body class="bg-gray-200">
  <div class="flex justify-center m-6">
    <div class="w-full max-w-xl">
      <h1 class="text-gray-800 font-semibold text-2xl whitespace-no-wrap">Playground</h1>
      <div class="text-gray-600 text-xs mb-3">A test bed for the controllers defined under <code>packages</code></div>
      <form class="bg-white shadow-md rounded p-8 mb-4">
        <h2 class="text-gray-700 text-xl whitespace-no-wrap mb-3">
          <a href="https://github.com/hopsoft/stimulus_controllers/tree/master/packages/autosuggest_controller"
             class="hover:text-blue-900 hover:underline">
            @hopsoft/autosuggest-controller
          </a>
        </h2>
        <label class="block text-gray-600">Email Address</label>
        <input data-controller="autosuggest"
          data-autosuggest-container-class="h-64 w-0 bg-white rounded border border-gray-400 shadow-xl mt-1 p-1"
          data-autosuggest-option-class="block mb-2 px-3 py-1 focus:bg-green-200 hover:bg-green-200"
          data-autosuggest-option-active-class="bg-green-200"
          data-autosuggest-option-text-class="block text-gray-700"
          data-autosuggest-option-value-class="block text-xs text-gray-500"
          class="block shadow appearance-none border rounded w-full py-2 px-3 mb-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          name="email" type="email" list="contacts" multiple>
        <button type="reset"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
          Reset
        </button>
      </form>
    </div>
  </div>
