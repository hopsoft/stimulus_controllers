<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <script src="../main.js"></script>
</head>
<body class="bg-gray-200">
  <div class="flex justify-center m-6">

    <div class="w-full max-w-xl">
      
      <h1 class="text-gray-800 font-semibold text-2xl whitespace-no-wrap">Dismissible</h1>
      <div class="text-gray-600 text-xs mb-3">Dismiss an alert and fire an action</div>

      <div class="bg-white shadow-md rounded p-8 mb-4">
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative transition-opacity duration-150 ease-in-out" role="alert" data-controller="dismissible" data-dismissible-invisible-class="opacity-0">
          <strong class="font-bold">Holy smokes!</strong>
          <span class="block sm:inline">Something seriously bad happened.</span>
          <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
            <a href="#" data-action="dismissible#dismiss">
              <svg class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
            </a>
          </span>
        </div>
      </div>

      <div class="flex flex-row justify-between text-xs px-1">
        <div class="text-gray-500">
          &copy; 2020 Hopsoft. All rights reserved.
        </div>

        <a href="https://github.com/hopsoft/stimulus_controllers" class="text-gray-700 hover:underline"><i class="fab fa-github"></i> GitHub</a>
      </div>
    </div>

  </div>
</body>
</html>
